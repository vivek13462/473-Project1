<!doctype html>
<html>
<head>
  <title>WeTube</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="http://vjs.zencdn.net/5.9.2/video.js"></script>
  <link href="http://vjs.zencdn.net/5.9.2/video-js.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="materialize.js"></script>

</head>

    <body class="grey lighten-4">
      <div class="container">

      <nav>
        <div class="nav-wrapper blue ">
          <a href="#" class="brand-logo">WeTube</a><button type='button' id='uploadbutton' class='col s2 waves-effect waves-light btn'>Upload</button>
          <ul id="nav-web" class="right hide-on-med-and-down">
            <li><a id="uploadmodal" class="modal-trigger waves-effect waves-light btn" href="#uploadbox">Upload</a></li>
          </ul>
        </div>
      </nav>


    <div id="uploadbox" class="modal">
      <div class="modal-content">
        <h4>Video Uploader</h4>
        <div id='uploadarea' class='row area_upload'>
          <div class = 'col s12 child_upload'><label class ='col s3' for="fileBox">Choose A File: </label><input type="file" class='col s9' id="filebox"></div>
          <div class = 'col s12 child_upload'><label class ='col s3' for="namebox">Name: </label><input type="textbox" class='col s9' id="namebox"></div>
          <div class = 'col s12 child_upload'><label class ='col s3' for="descbox">Description: </label><input type="textbox" class='col s9' id="descbox"></div>
          <div class = 'col s12 child_upload'><button type='button' id='uploadbutton' class='col s2 waves-effect waves-light btn'>Upload</button><button type='button' id='closebutton' class='col s2 waves-effect waves-light btn'>Close</button></div>
        </div>
      </div>
    </div>

    <div id = 'video'></div>

    <div id = 'div_posters' class = 'row'>
      <div id = 'posters' class = 'col s12'></div>
    </div>
 </div>
</body>
    <script src="/socket.io-stream/socket.io-stream.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js" type="text/javascript"></script>
</html>
